<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="text-center container">
        <h1 class="text-muted">Formulario</h1>
        <p class="fst-italic">Curriculo com formulario html</p>
    </header>
    <main>
        <form action="requisicao.html" method="post" enctype="multipart/form-data">
            <div class="container text-center">
                <p class="fst-italic">Formulario curriculo</p>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="texto">Nome:</label>
                        <input type="text" class="form-control" name="texto" id="texto" maxlength="40" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email" maxlength="50" required>
                </div>
                <div class="row g-3">
                        <div class="camp col-md-6">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" name="cpf" id="cpf" maxlength="11" required>
                    </div>
                    <div class="camp col-md-6">
                        <label for="endereco">Endereco:</label>
                        <input type="text" class="form-control" name="endereco" id="endereco" maxlength="200" required>
                    </div>
                </div>
                <div class="camp">
                    <label for="estado">
                        Estado:
                        <select name="estado" id="state" required></select>
                    </label>
                </div>
                <div class="col-sm-15">
                    <div class="camp form-check">
                        <input type="radio" name="escolha" value="casa" id="house" checked/>
                        <label for="house" class="form-check-label">Casa</label>
                    </div>
                    <div class="camp form-check">
                        <input type="radio"  name="escolha" value="apartamento" id="ap"/>
                        <label for="ap" class="form-check-label">Apartamento</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center container">
                <p class="fst-italic">Ultimo emprego</p>
                <div class="camp">
                    <label for="resume">Resumo do curriculo:</label>
                    <textarea cols="50" rows="8" maxlength="1000" required autofocus id="resume" placeholder="Um curriculo incrivel"></textarea>
                </div>
                <div class="camp">
                    <label for="cargo">Cargo:</label>
                    <input type="text" name="texto" id="cargo" required maxlength="40"/>
                </div>
                <div class="camp">
                    <label for="desc">Descricao cargo:</label>
                    <input type="text" name="texto" id="desc" required maxlength="500"/>
                </div>
                <div class="camp">
                    <label for="inicio">Data inicio:</label>
                    <input type="date" name="data" id="inicio" required maxlength="500"/>
                </div>
            </div>
            <button type="submit" id="btn-enviar">Enviar</button>
            <button type="reset" id="btn-limp">Limpar</button>
        </form>
        <div id="infos">

        </div>
        <script src="script.js"></script>
    </main>  
</body>
</html>
